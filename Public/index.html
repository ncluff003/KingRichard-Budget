<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="KingRichard_FavIcon.ico" type="image/x-icon" />
    <title>King Richard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/DIST/CSS/kingrichard.css" />
    <script type="module" src="/Bundle.js" defer></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your
        experience.
      </p>
    <![endif]-->
    <section class="master-flex-container">
      <section class="master-grid-container">
        <nav class="navigation column_1-24 row_1-1">
          <section class="navigation_logo-container">
            <img src="./KingRichard-Logo-White.svg" alt="King Richard Logo" class="navigation_logo-container_logo" />
            <p class="navigation_logo-container_logo-text">King Richard</p>
          </section>
          <section class="navigation_user-login">
            <button class="navigation_user-login_login">Login</button>
            <button class="navigation_user-login_signup">Signup</button>
          </section>
        </nav>
        <section class="navigation_login-form-container column_21-4 row_2-5">
          <form action="" class="login-form">
            <div class="username-container">
              <input type="text" name="username" id="username" class="username" />
              <label for="username" class="username-label"></label>
            </div>
            <div class="password-container">
              <input type="password" name="password" id="password" class="password" />
              <label for="password" class="password-label"></label>
              <button class="password-show">
                <i class="far fa-eye password-show--hidden"></i>
                <i class="far fa-eye-slash password-show--shown"></i>
              </button>
            </div>
            <div class="submit-container">
              <button type="submit" class="submit">Submit</button>
            </div>
          </form>
        </section>
        <img src="./KingRichard-Logo.svg" alt="King Richard Logo" class="king-richard-logo column_4-6 row_4-13" />
        <h1 class="king-richard-main-text column_11-12 row_9-4">King Richard</h1>
        <h3 class="king-richard-sub-text column_11-12 row_12-2">Budget Like Royalty</h3>
        <section class="signup-container column_1-24 row_2-17"></section>
      </section>
    </section>
  </body>
</html>
